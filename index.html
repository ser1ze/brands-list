<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="content-container">
      <header class="top-menu">
        <h1 class="top-menu__heading">Ремонт техники различных брендов</h1>
      </header>

      <main class="swiper">
        <div class="swiper-wrapper brands-list">
          <div
            class="swiper-slide swiper-slide--width brands-list__brand brands-list__brand--tablet"
          >
            <img
              class="swiper-slide__brand"
              src="assets/images/Bitmap.svg"
              alt=""
            />
            <button>
              <img src="assets/images/go.svg" alt="" />
            </button>
          </div>
          <div
            class="swiper-slide swiper-slide--width brands-list__brand brands-list__brand--tablet"
          >
            <img
              class="swiper-slide__brand"
              src="assets/images/Bitmap-1.svg"
              alt=""
            />
            <button><img src="assets/images/go.svg" /></button>
          </div>
          <div
            class="swiper-slide swiper-slide--width brands-list__brand brands-list__brand--tablet"
          >
            <img
              class="swiper-slide__brand"
              src="assets/images/Bitmap-2.svg"
              alt=""
            />
            <button><img src="assets/images/go.svg" alt="" /></button>
          </div>
          <div
            class="swiper-slide swiper-slide--width brands-list__brand brands-list__brand--tablet"
          >
            <img
              class="swiper-slide__brand"
              src="assets/images/Bitmap-3.svg"
              alt=""
            />
            <button><img src="/assets/images/go.svg" alt="" /></button>
          </div>
          <div
            class="swiper-slide swiper-slide--width brands-list__brand brands-list__brand--tablet"
          >
            <img
              class="swiper-slide__brand"
              src="assets/images/Bitmap-4.svg"
              alt=""
            />
            <button><img src="assets/images/go.svg" alt="" /></button>
          </div>
          <div
            class="swiper-slide swiper-slide--width brands-list__brand brands-list__brand--tablet"
          >
            <img
              class="swiper-slide__brand"
              src="assets/images/Bitmap-5.svg"
              alt=""
            />
            <button><img src="assets/images/go.svg" alt="" /></button>
          </div>
          <div
            class="swiper-slide swiper-slide--width brands-list__brand brands-list__brand--tablet hidden-tablet"
          >
            <img
              class="swiper-slide__brand"
              src="assets/images/Bitmap-6.svg"
              alt=""
            />

            <button><img src="assets/images/go.svg" alt="" /></button>
          </div>
          <div
            class="swiper-slide swiper-slide--width brands-list__brand brands-list__brand--tablet hidden-tablet"
          >
            <img
              class="swiper-slide__brand"
              src="assets/images/Bitmap-7.svg"
              alt=""
            />
            <button><img src="assets/images/go.svg" alt="" /></button>
          </div>
          <div
            class="swiper-slide swiper-slide--width brands-list__brand hidden"
          >
            <img
              class="swiper-slide__brand"
              src="assets/images/Bitmap.svg"
              alt=""
            />
            <button><img src="assets/images/go.svg" alt="" /></button>
          </div>
          <div
            class="swiper-slide swiper-slide--width brands-list__brand hidden"
          >
            <img
              class="swiper-slide__brand"
              src="assets/images/Bitmap-1.svg"
              alt=""
            />
            <button><img src="assets/images/go.svg" /></button>
          </div>
          <div
            class="swiper-slide swiper-slide--width brands-list__brand hidden"
          >
            <img
              class="swiper-slide__brand"
              src="assets/images/Bitmap-2.svg"
              alt=""
            />
            <button><img src="assets/images/go.svg" /></button>
          </div>
        </div>
        <div class="swiper-pagination swiper-pagination--hidden"></div>
        <div class="btn-container btn-container--hidden">
          <button class="btn">
            <img class="btn__img" src="assets/images/expand1.svg" alt="" />
            <span class="btn__text">Показать все</span>
          </button>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
    <script src="swiper.js"></script>
  </body>
</html>
